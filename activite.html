<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylelist.css">
        <SCRIPT LANGUAGE="JavaScript">
        function Ajouter(form) {
            var o=new Option(form.libelle.value);
            form.liste.options[form.liste.options.length]=o;
        }
        
        function Supprimer(list) {
            if (list.options.selectedIndex>=0) {
                list.options[list.options.selectedIndex]=null;
            } else {
                alert("Suppression impossible : aucune ligne sélectionnée");
            }
        }
    
        function SupprimerTout(list) {
            list.options.length=0;
        }

        function modifier(list) {
            list.options.length=0;
        }
        
    
            </script>

    </head>
    <body>
        
      

       <form name="formulaire">
        
        <div class="container">
            <center> <h1>Ajouter des activités</h1></center><BR>
               <center><h1> <span class="emoji">&#x1F447</span> </h1></center>
   
        <center>
        <INPUT type="text" name="libelle" size="25" value="texte"> 
         
        <INPUT type="button" Value="Ajouter" onClick="Ajouter(this.form)"> 
       
            <center> <h1>Liste des activités</h1></center><BR>

        
        <SELECT align="top" name="liste" size="6">
            <OPTION value="Initiale">Ligne initiale</OPTION>
        </SELECT><BR><BR>
            <INPUT type="button" value="Supprimer l'activité selectonné" onClick="Supprimer(this.form.liste)">
            <INPUT type="button" value="Supprimer tout" onClick="SupprimerTout(this.form.liste)">

            <INPUT type="button" value="modifier l'activité selectionné" onClick="modifier(this.form.liste)">    
               
        </center>
       </form>

     
      
    </body>
</html>
